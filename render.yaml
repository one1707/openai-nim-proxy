services:
  - type: web
    name: openai-nim-proxy
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install       # No "npm run build" needed - there's no build step for this project
    startCommand: npm start
    healthCheckPath: /health        # Your server.js has a /health endpoint, use that
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NIM_API_KEY            # ⚠️ Must match exactly what server.js reads
        sync: false       
